    <title>Three.js Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #action-info {
            position: fixed;
            left: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
        }
    </style>

<body>
    <input type="file" id="file-input" />
    <div id="camera-info" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 100;">Current Camera: cam2</div>
    <div id="action-info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js"></script>
